<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=Montserrat:wght@500&family=Shadows+Into+Light&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-grid">
        <div id="displayResult"></div>
        <div class="buttons">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operand">*</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operand">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operand">+</div>
            <div class="number span-two">0</div>
            <div id="equals" class="operand">=</div>
            <div class="operand">/</div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
